<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Bootstrap Buttons</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <button type="button" id="button1" class="btn btn-primary">
            Button-1
          </button>
        </div>
        <div class="col">
          <button type="button" id="button2" class="btn btn-secondary">
            Button-2
          </button>
        </div>
        <div class="col">
          <button type="button" id="button3" class="btn btn-success">
            Button-3
          </button>
        </div>
        <div class="col">
          <button type="button" id="button4" class="btn btn-danger">
            Button-4
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="button" id="button5" class="btn btn-warning">
            Button-5
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" id="button5" class="btn btn-info">
            Button-6
          </button>
        </div>
        <div class="col">
          <button type="button" id="button6" class="btn btn-secondary">
            Button-7
          </button>
        </div>
        <div class="col">
          <button type="button" id="button7" class="btn btn-light">
            Button-8
          </button>
        </div>
        
      </div>
    </div>
  </body>
</html>
